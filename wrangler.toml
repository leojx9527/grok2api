# Workers 项目名称（可以随便改，比如你的项目叫 grok2api）
name = "grok2api"
# 代码入口文件（一般是 src/index.js，按项目实际路径来）
main = "src/index.js"
# 兼容性日期（填当前日期即可，格式 YYYY-MM-DD）
compatibility_date = "2026-02-11"
# 明确使用你已注册的 workers.dev 子域名（关键！解决部署报错）
workers_dev = true
# 你的 Cloudflare 账号 ID（可选，填了更稳定，从控制台复制）
account_id = "leojx9527.workers.dev"
# 添加 placement 配置
[
placement
]
region = "aws:us-east-1"
